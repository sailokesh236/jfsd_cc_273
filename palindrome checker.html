<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Palindrome Checker</h2>
        <input type="text" id="textInput" placeholder="Enter a word or phrase">
        <button onclick="checkPalindrome()">Check</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
<script>
    function checkPalindrome() {
        const text = document.getElementById('textInput').value;
        const result = document.getElementById('result');
        const reversedText = text.toLowerCase().split('').reverse().join('');
        if (text.toLowerCase() === reversedText) {
            result.innerText = `${text} is a palindrome`;
        } else {
            result.innerText = `${text} is not a palindrome`;
        }
    }
</script>
